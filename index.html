<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="assets/food.jpg" alt="" class="bg-img">
        <div class="content">
            <img src="assets/62964f452be59dc55430cab7.png" alt="" class="zomato-logo">
            <p class="caption">Discover the best food & drinks in Bangalore</p>
            <div class="search-bar">
                <img src="" alt="" class="location-tag">
                <select name="Location" id="" class="location-dropdown">
                    <option value="Bangalore">Bangalore</option>
                    <option value="Kochi">Kochi</option>
                    <option value="Mysore">Mysore</option>
                </select>

                <input type="search" placeholder="Search for rersturant,cuisine or a dish" class="search-bar-box">
            </div>
        </div>
        
    </div>
</body>
</html>
